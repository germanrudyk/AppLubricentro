<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--Barra de navegaciÃ³n-->

    <nav class="navbar mb-5">
      <div class="container-fluid justify-content-end">
        <a class="inicio" th:href="@{/}">Inicio</a>
        <a class="faltantes" th:href="@{/faltantes}">
          <span>FALTANTES</span>
        </a>
      </div>
    </nav>

    <!-- Cuadro de busqueda -->

    <form th:action="@{/busqueda}" method="GET">
      <div class="d-flex justify-content-center busqueda p-5">
        <input
          id="input"
          class="form-control input w-50"
          type="search"
          placeholder="Ingrese Producto"
          aria-label="Search"
          name="buscar"
        />
        <button class="btn buscar" type="submit">Buscar</button>
      </div>
    </form>

    <!--Boton Nuevo-->

    <div class="mt-5 mb-4">
      <div class="botones container d-flex justify-content-evenly p-3">
        <a
          class="btn nuevo"
          data-bs-toggle="modal"
          data-bs-target="#registroModalNuevo"
          href="#"
          >Nuevo</a
        >
        <!-------------Modal del link "Nuevo"------------->
        <div
          class="modal fade w-100"
          id="registroModalNuevo"
          tabindex="-1"
          role="dialog"
          aria-labelledby="registroModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registroModalNuevo">
                  Nuevo Producto
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!------------- Formulario en el modal ------------->
              <div class="modal-body">
                <div class="container">
                  <form
                    th:action="@{/agregar}"
                    class="custom-form"
                    method="POST"
                    enctype="multipart/form-data"
                  >
                    <input hidden value="" name="id" />
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Producto</label>
                      <input
                        type="text"
                        class="form-control"
                        name="nombre"
                        value=""
                        placeholder="Ingrese nombre de producto"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Codigo</label>
                      <input
                        type="text"
                        class="form-control w-50"
                        name="codigo"
                        value=""
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label precio"> Stock </label>
                      <input
                        type="text"
                        class="form-control w-50"
                        name="stock"
                        value=""
                      />
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cerrar
                      </button>
                      <button type="submit" class="btn btn-success">
                        Agregar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Tabla de los productos-->

    <div class="d-flex justify-content-center">
      <div class="w-75">
        <div class="container">
          <table class="table table tabla">
            <thead class="encabezado">
              <tr>
                <th scope="col">
                  Codigo<button
                    data-sort="asc"
                    class="ordenar btn btn btn-secondary dropdown-toggle"
                  ></button>
                </th>
                <th scope="col">
                  Producto<button
                    data-sort="asc"
                    class="ordenar btn btn btn-secondary dropdown-toggle"
                  ></button>
                </th>
                <th scope="col">
                  Stock<button
                    data-sort="asc"
                    class="ordenar btn btn btn-secondary dropdown-toggle"
                  ></button>
                </th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody class="productos">
              <div th:each="producto : ${productos}">
                <tr th:if="${producto.stock > 0}" class="fila">
                  <td th:text="${producto.codigo}"></td>
                  <td>
                    <a
                      class=""
                      data-bs-toggle="modal"
                      th:data-bs-target="'#registroModal'+${producto.id}"
                      th:text="${producto.nombre}"
                      href="#"
                    ></a>
                    <!-------------Modal del link "Producto"------------->
                    <div
                      class="modal fade w-100"
                      th:id="'registroModal'+${producto.id}"
                      tabindex="-1"
                      role="dialog"
                      aria-labelledby="registroModalLabel"
                      aria-hidden="true"
                    >
                      <div
                        class="modal-dialog modal-dialog-centered"
                        role="document"
                      >
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title"
                              th:text="${producto.nombre}"
                            ></h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <!------------- Formulario en el modal ------------->
                          <div class="modal-body">
                            <div class="container">
                              <form
                                class="custom-form"
                                th:action="@{/modificar/__${producto.id}__}"
                                method="POST"
                                enctype="multipart/form-data"
                              >
                                <input
                                  hidden
                                  th:value="${producto.id}"
                                  name="id"
                                />
                                <div class="mb-3">
                                  <label for="nombre" class="form-label"
                                    >Codigo</label
                                  >
                                  <input
                                    type="text"
                                    class="form-control w-50"
                                    name="codigo"
                                    th:value="${producto.codigo}"
                                    required
                                  />
                                </div>
                                <div class="mb-3">
                                  <label for="nombre" class="form-label"
                                    >Producto</label
                                  >
                                  <input
                                    type="text"
                                    class="form-control"
                                    th:value="${producto.nombre}"
                                    name="nombre"
                                    placeholder="Ingrese nombre de producto"
                                    required
                                  />
                                </div>
                                <hr />

                                <div class="mb-3">
                                  <label for="" class="form-label precio">
                                    Stock
                                  </label>
                                  <input
                                    type="number"
                                    class="form-control w-25"
                                    name="stock"
                                    th:value="${producto.stock}"
                                    required
                                  />
                                </div>
                                <div class="modal-footer">
                                  <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                  >
                                    Cerrar
                                  </button>
                                  <button type="submit" class="btn btn-success">
                                    Guardar
                                  </button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td th:text="${producto.stock}"></td>
                  <td>
                    <a
                      class="btn btn-success"
                      data-bs-toggle="modal"
                      th:data-bs-target="'#registroModalVender'+${producto.id}"
                      href="#"
                      >Vender</a
                    >
                    <!-------------Modal del link "Vender"------------->
                    <div
                      class="modal fade w-100"
                      th:id="'registroModalVender'+${producto.id}"
                      tabindex="-1"
                      role="dialog"
                      aria-labelledby="registroModalLabel"
                      aria-hidden="true"
                    >
                      <div
                        class="modal-dialog modal-dialog-centered"
                        role="document"
                      >
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title"
                              th:id="'registroModalVender'+${producto.id}"
                              th:text="${producto.nombre}"
                            ></h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <!------------- Formulario en el modal ------------->
                          <div class="modal-body">
                            <div class="container">
                              <form
                                class="custom-form"
                                th:action="@{/vender/__${producto.id}__}"
                                method="POST"
                                enctype="multipart/form-data"
                              >
                                <input
                                  hidden
                                  th:value="${producto.id}"
                                  name="id"
                                />

                                <div class="d-flex mb-5">
                                  <div>
                                    <div class="labelvender">
                                      <label for="nombre" class="form-label"
                                        >Cantidad</label
                                      >
                                      <input
                                        type="number"
                                        class="form-control"
                                        name="cantidad"
                                        required
                                      />
                                    </div>
                                  </div>
                                </div>

                                <div class="m-3">
                                  <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                  >
                                    Cerrar
                                  </button>
                                  <button type="submit" class="btn btn-success">
                                    Guardar
                                  </button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr th:if="${producto.stock == 0}" class="faltante fila">
                  <td th:text="${producto.codigo}"></td>
                  <td>
                    <a
                      class=""
                      data-bs-toggle="modal"
                      th:data-bs-target="'#registroModal'+${producto.id}"
                      th:text="${producto.nombre}"
                      href="#"
                    ></a>
                    <!-------------Modal del link "Producto"------------->
                    <div
                      class="modal fade w-100"
                      th:id="'registroModal'+${producto.id}"
                      tabindex="-1"
                      role="dialog"
                      aria-labelledby="registroModalLabel"
                      aria-hidden="true"
                    >
                      <div
                        class="modal-dialog modal-dialog-centered"
                        role="document"
                      >
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title"
                              th:text="${producto.nombre}"
                            ></h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <!------------- Formulario en el modal ------------->
                          <div class="modal-body">
                            <div class="container">
                              <form
                                class="custom-form"
                                th:action="@{/modificar/__${producto.id}__}"
                                method="POST"
                                enctype="multipart/form-data"
                              >
                                <input
                                  hidden
                                  th:value="${producto.id}"
                                  name="id"
                                />
                                <div class="mb-3">
                                  <label for="nombre" class="form-label"
                                    >Codigo</label
                                  >
                                  <input
                                    type="text"
                                    class="form-control w-50"
                                    th:value="${producto.codigo}"
                                    name="codigo"
                                    placeholder="Ingrese nombre de producto"
                                    required
                                  />
                                </div>
                                <div class="mb-3">
                                  <label for="nombre" class="form-label"
                                    >Producto</label
                                  >
                                  <input
                                    type="text"
                                    class="form-control w-100"
                                    name="nombre"
                                    th:value="${producto.nombre}"
                                    required
                                  />
                                </div>
                                <div class="mb-3">
                                  <label for="nombre" class="form-label"
                                    >Stock</label
                                  >
                                  <input
                                    type="number"
                                    class="form-control w-25"
                                    name="stock"
                                    th:value="${producto.stock}"
                                    required
                                  />
                                </div>
                                <div class="modal-footer">
                                  <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                  >
                                    Cerrar
                                  </button>
                                  <button type="submit" class="btn btn-success">
                                    Guardar
                                  </button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td th:text="${producto.stock}"></td>
                  <td>
                    <a
                      class="btn btn-success"
                      data-bs-toggle="modal"
                      th:data-bs-target="'#registroModalVender'+${producto.id}"
                      href="#"
                      >Vender</a
                    >
                    <!-------------Modal del link "Vender"------------->
                    <div
                      class="modal fade w-100"
                      th:id="'registroModalVender'+${producto.id}"
                      tabindex="-1"
                      role="dialog"
                      aria-labelledby="registroModalLabel"
                      aria-hidden="true"
                    >
                      <div
                        class="modal-dialog modal-dialog-centered"
                        role="document"
                      >
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title"
                              th:id="'registroModalVender'+${producto.id}"
                              th:text="${producto.nombre}"
                            ></h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <!------------- Formulario en el modal ------------->
                          <div class="modal-body">
                            <div class="container">
                              <form
                                class="custom-form"
                                th:action="@{/vender/__${producto.id}__}"
                                method="POST"
                                enctype="multipart/form-data"
                              >
                                <input
                                  hidden
                                  th:value="${producto.id}"
                                  name="id"
                                />

                                <div class="d-flex">
                                  <div>
                                    <div class="labelvender">
                                      <label for="nombre" class="form-label"
                                        >Cantidad</label
                                      >
                                      <input
                                        type="number"
                                        class="form-control"
                                        name="cantidad"
                                        required
                                      />
                                    </div>
                                  </div>
                                </div>

                                <div class="modal-footer">
                                  <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                  >
                                    Cerrar
                                  </button>
                                  <button type="submit" class="btn btn-success">
                                    Guardar
                                  </button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
      <span>LubriGoma</span>
    </footer>
    <script src="../static/js/buscar.js"></script>
  </body>
</html>
