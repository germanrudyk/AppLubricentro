<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faltantes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!--Barra de navegaciÃ³n-->

    <nav class="navbar mb-5">
      <div class="container-fluid justify-content-end">
        <a class="inicio" th:href="@{/}">Inicio</a>
        <a class="faltantes" th:href="@{/faltantes}">
          <span>FALTANTES</span>
        </a>
      </div>
    </nav>

    <!-- Cuadro de busqueda -->

    <div class="d-flex justify-content-center busqueda p-5">
      <input
        id="input"
        class="form-control input w-50"
        type="search"
        placeholder="Ingrese Producto"
        aria-label="Search"
      />
    </div>

    <!--Tabla de los productos-->

    <div class="d-flex justify-content-center mt-5">
      <div class="w-75">
        <div class="container">
          <table class="table table">
            <thead class="encabezado">
              <tr>
                <th scope="col">Codigo<button
                  data-sort="asc"
                  class="ordenar btn btn btn-secondary dropdown-toggle"
                ></button></th>
                <th scope="col">Producto<button
                  data-sort="asc"
                  class="ordenar btn btn btn-secondary dropdown-toggle"
                ></button></th>
                <th scope="col">Stock<button
                  data-sort="asc"
                  class="ordenar btn btn btn-secondary dropdown-toggle"
                ></button></th>
              </tr>
            </thead>
            <tbody th:each="producto : ${productos}" class="productos">
              <tr th:if="${producto.stock > 0}" class="fila">
                <td th:text="${producto.codigo}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.stock}"></td>
              </tr>
              <tr th:if="${producto.stock == 0}" class="fila faltante">
                <td th:text="${producto.codigo}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.stock}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
      <span>LubriGoma</span>
    </footer>
    <script src="../static/js/faltantes.js"></script>
  </body>
</html>
